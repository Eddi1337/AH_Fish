<!DOCTYPE html>
<html lang="en">

<!-- include head -->
{% include 'include/head.html' %}


  <body class="bg-dark">
    <div class="container">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header">Login</div>
        <div class="card-body">
          {% if session['logged_in'] %}
          <p>You're logged in already!</p>
          {% else %} 
          <form action="/verifylogin" id="login-form" method="POST">
            <div class="form-group">
              <div class="form-label-group">
                <input type="email" id="inputEmail" name="username" class="form-control" placeholder="Username..." required="required" autofocus="autofocus">
                <label for="inputEmail">Username</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
                <label for="inputPassword">Password</label>
              </div>
            </div>
            <a onclick="document.getElementById('login-form').submit()" class="btn btn-primary btn-block" href="index.html">Login</a>
          </form>

    </div>
